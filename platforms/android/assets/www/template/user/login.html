<ion-view>
    <ion-header-bar align-title="left" class="bar-addicaid" ng-controller="HeaderController as header">
        <div class="buttons">
            <button menu-toggle="left" class="button button-icon"><i class="md-menu white md-lg"></i></button>
        </div>
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button button-icon" ng-click="header.goTo('meetings.list')"><i class="md md-more-vert white md-lg"></i></button>
            <button class="button button-icon" ng-click="header.goTo('meetings.filterLocation')"><i class="md md-search white md-lg"></i></button>
        </div>
    </ion-header-bar>
    <ion-content class="has-header">

        <div class="welcome-area" layout-align="center center">
             <h2>Welcome Back!</h2>
        </div>
        <form class="login" flex="100" ng-submit="loginCtrl.login()">
            <div layout="column" layout-align="center center">
                <div ng-show="loginCtrl.error != null">{{ loginCtrl.error }}</div>
                <div><super-input type="text" label="Username" ng-model="loginCtrl.user.username" status="{{ loginCtrl.username.status }}" error-message="{{ loginCtrl.username.message }}" ></super-input></div>
                <div><super-input type="password" label="Password" ng-model="loginCtrl.user.password" status="{{ loginCtrl.password.status }}" error-message="{{ loginCtrl.password.message }}" ></super-input></div>
            </div>


        </form>
        <p class="login forgot">Forgot Password?</p>
        <div ng-show="loginCtrl.loading" style="text-align: center;padding-top: 20px;"><i style="font-size: 30px" class="ion-loading-c"></i></div>

    </ion-content>
    <ion-footer-bar class="bar-addicaid bright-blue">
        <div class="footer-button" ng-click="loginCtrl.login()">Done</div>
    </ion-footer-bar>
</ion-view>
