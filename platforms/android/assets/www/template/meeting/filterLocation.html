<ion-view >
    <ion-header-bar class="bar-addicaid" ng-controller="MenuController as menu">
        <div class="buttons">
            <button menu-toggle="left" class="button button-icon"><i class="md-menu white md-lg"></i></button>
        </div>
        <label class="item-input-wrapper location">
            <i class="md md-search md-lg grey"></i>
            <input type="search" placeholder="Where to ?" ng-model="locationCtrl.whereTo" style="height: 28px;" ng-change="locationCtrl.findLocations()">
        </label>
    </ion-header-bar>

    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-click="locationCtrl.pickCurrentLocation()" class="detail-padding">
                <p> <i class="md md-gps-fixed md-lg red"></i> Current Location</p>
            </ion-item>

            <ion-item ng-repeat="location in locationCtrl.locations" ng-click="locationCtrl.pickLocation(location)" class="detail-padding">
                <p>{{ location.description }}</p>
            </ion-item>

        </ion-list>

    </ion-content>
    <div style="position: absolute; bottom: 50px; width: 100%" class="google">
        <div style="text-align: center">
            <img src="img/powered-by-google-on-white.png"/>
        </div>
    </div>
    <ion-footer-bar class="bar-addicaid" ng-click="locationCtrl.skip()">
        <div class="footer-button">Skip this step</div>
    </ion-footer-bar>

</ion-view>
