<ion-view>
    <ion-header-bar class="bar-addicaid" ng-controller="MenuController as menu">
        <div class="buttons">
            <button class="button button-clear" ng-click="menu.goTo('meeting.map')"><i class="md-keyboard-backspace white md-lg"></i></button>
        </div>
        <h1 class="title">Filters</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="filters.reset()"><i class="md-close white md-lg"></i></button>
        </div>
    </ion-header-bar>

    <ion-content class="has-header">

        <h2 class="category">Meeting Type</h2>
        <div class="c-section">
            <md-tabs md-selected="data.selectedIndex" md-theme="addicaid">
                <md-tab id="tab1" aria-controls="tab1-content" class="sub-category">
                    Substances
                </md-tab>
                <md-tab id="tab2" aria-controls="tab2-content" class="sub-category">
                    Processes
                </md-tab>
                <md-tab id="tab3" aria-controls="tab3-content" class="sub-category">
                    Friends
                </md-tab>
            </md-tabs>
            <ng-switch on="data.selectedIndex" class="tabpanel-container">
                <div role="tabpanel" id="tab1-content" aria-labelledby="tab1" ng-switch-when="0" md-swipe-left="next()" md-swipe-right="previous()">
                    <div class="sub-section">
                        <filter default-filter-items="filters.fellowshipFilterItems" current-filter-items="filters.tempFilters.fellowship" on-filter-changed="filters.onFilterChange(selectedFilters,'fellowship')" type="square" sub-category="substances" class="sub-button"/>
                    </div>
                </div>
                <div role="tabpanel" id="tab2-content" aria-labelledby="tab2" ng-switch-when="1" md-swipe-left="next()" md-swipe-right="previous()" >
                    <div class="sub-section">
                        <filter default-filter-items="filters.fellowshipFilterItems" current-filter-items="filters.tempFilters.fellowship" on-filter-changed="filters.onFilterChange(selectedFilters,'fellowship')" type="square" sub-category="processes" class="sub-button"/>
                    </div>
                </div>
                <div role="tabpanel" id="tab3-content" aria-labelledby="tab3" ng-switch-when="2" md-swipe-left="next()" md-swipe-right="previous()">
                    <div class="sub-section">
                        <filter default-filter-items="filters.fellowshipFilterItems" current-filter-items="filters.tempFilters.fellowship" on-filter-changed="filters.onFilterChange(selectedFilters,'fellowship')" type="square" sub-category="friends" class="sub-button"/>
                    </div>
                </div>
            </ng-switch>
        </div>

        <div class="c-section">
        <h2 class="category">Day</h2>
        <div style="text-align: center;">
            <filter default-filter-items="filters.dayFilterItems" current-filter-items="filters.tempFilters.day" on-filter-changed="filters.onFilterChange(selectedFilters,'day')" type="round" />
        </div>
        </div>
       
        <div class="c-section">
        <h2 class="category">Time</h2>
        <div style="text-align: center;">
            <filter default-filter-items="filters.timeFilterItems" current-filter-items="filters.tempFilters.time" on-filter-changed="filters.onFilterChange(selectedFilters,'time')" type="square" />
        </div>
        </div>
        

        
    </ion-content>
    <ion-footer-bar class="bar-addicaid bright-blue" ng-click="filters.apply()">
        <div class="footer-button">Apply Filters</div>
    </ion-footer-bar>
</ion-view>
