<ion-view>
    <ion-header-bar align-title="left" class="bar-addicaid" ng-controller="MenuController as menu">
        <div class="buttons">
            <button menu-toggle="left" class="button button-icon"><i class="md-menu white md-lg"></i></button>
        </div>
        <h1 class="title">News</h1>
        <div class="buttons">
            <button class="button button-icon" ng-click="menu.goTo('meeting.list')"><i class="md md-more-vert white md-lg"></i></button>
            <button class="button button-icon" ng-click="menu.goTo('meeting.filterLocation')"><i class="md md-search white md-lg"></i></button>
        </div>
    </ion-header-bar>

    <ion-content class="has-header">
        <ion-list>
            <ion-item ng-repeat="aNews in allNews.news" class="news-item">
                <div class="list card">
                    <div class="item flush item-body">
                    <div class="bk-image" style="background:url('{{ aNews.image }}')">
                          <h2 ng-bind-html="aNews.title"></h2>
                        <img class="full-image" ng-src="{{ aNews.image }}">
                    </div>
                        <p class="detail-padding summary" ng-bind-html="aNews.smallContent">
                        </p>

                    </div>

                </div>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll
                on-infinite="allNews.loadMore()"
                icon="ion-loading-c"
                ng-if="allNews.canLoadMore()">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
