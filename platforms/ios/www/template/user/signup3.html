<ion-view class="signup">
    <ion-header-bar align-title="center" class="bar-c2go">
        <div class="buttons">
            <button menu-toggle="left" class="button button-icon"><i class="md-menu md-lg"></i></button>
        </div>
        <h1 class="title">Confirmation</h1>
    </ion-header-bar>
    <ion-content class="has-header">
        <div layout="column" layout-align="center center" style="margin-top: 100px;margin-right: 20%;margin-left: 20%;">
            <div>
                <h3>Thank You!</h3>
            </div>
            <div style="margin-top: 20px;margin-bottom: 20px;">
                Your account is pending approval.
                You will be notified shortly on your
                account status.
            </div>
            <div>
                <md-button class="md-fab">
                    <i class="md-check" style="font-size: 20px;"></i>
                </md-button>
            </div>
        </div>
    </ion-content>
</ion-view>
