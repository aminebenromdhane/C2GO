<ion-view class="login-page">
    <ion-header-bar align-title="center" class="bar-c2go">
        <div class="buttons">
            <button menu-toggle="left" class="button button-icon"><i class="md-menu md-lg"></i></button>
        </div>
        <h1 class="title">Change password</h1>
    </ion-header-bar>
    <ion-content class="has-header">

        <div layout="column" layout-align="center center" class="content-login">
            <h2 class="white">Enter your your old password, then your new password twice</h2>
            <form class="login" flex="100">
                <div layout="column" layout-align="center center">
                    <div style="margin-left: 30px;margin-right: 30px;">{{ passwordCtrl.error }}</div>
                    <div>
                        <md-input-container class="border-white">
                            <label>Old password</label>
                            <input type="password" ng-model="passwordCtrl.user.password">
                        </md-input-container>
                    </div>
                    <div>
                        <md-input-container class="border-white">
                            <label>New password</label>
                            <input type="password" ng-model="passwordCtrl.user.newPassword">
                        </md-input-container>
                    </div>
                    <div>
                        <md-input-container class="border-white">
                            <label>Re-type new password</label>
                            <input type="password" ng-model="passwordCtrl.user.newPassword2">
                        </md-input-container>
                    </div>
                </div>
            </form>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-c2go bar-footer">
        <div class="footer-button" ng-click="passwordCtrl.changePassword()">Save</div>
    </ion-footer-bar>
</ion-view>
