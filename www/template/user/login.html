<ion-view>
    <ion-header-bar align-title="center" class="bar-c2go">
        <div class="buttons">
            <button menu-toggle="left" class="button button-icon"><i class="md-menu white md-lg"></i></button>
        </div>
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content class="has-header">

        <div layout="column" layout-align="center center" style="margin-top: 100px;">
            <h2>Please Login</h2>
            <form class="login" flex="100">
                <div layout="column" layout-align="center center">
                    <div><md-text-float type="text" label="Username" ng-model="username"></md-text-float></div>
                    <div><md-text-float type="password" label="Password" ng-model="password"></md-text-float></div>
                </div>
            </form>
        </div>
    </ion-content>
    <ion-footer-bar class="bar-c2go bar-footer">
        <div class="footer-button" ui-sref="user.login2">Login</div>
    </ion-footer-bar>
</ion-view>
