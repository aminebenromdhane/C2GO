<ion-view>
    <div class="bar bar-header">
        <a class="button button-icon icon ion-navicon"></a>
        <div class="h1 title">Confirmation</div>
        <a href="#/activationPromt" class="button button-icon icon icon-right ion-chevron-right"></a>
    </div>

    <ion-content class="login-slides">
        <br><br><br>
        <div layout="column" layout-align="center center">
            <div class="center">Please Login</div>
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-person placeholder-icon"></i>
                    <input class="" type="text" placeholder="Username@example.com">
                </label>
            </div>
            <div class="list list-inset">
                <label class="item item-input">
                    <i class="icon ion-key placeholder-icon"></i>
                    <input type="password" placeholder="**************">
                </label>
            </div>
        </div>
    </ion-content>

    <ion-footer-bar>
        <div layout="row" layout-align="space-between center" layout-fill layout-margin>
            <div flex class="buttons">
                <a href="#/activationPromt" class="button-footer-c2go button">LOGIN</a>
            </div>
        </div>
    </ion-footer-bar>
</ion-view>
