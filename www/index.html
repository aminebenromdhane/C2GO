<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link rel="stylesheet" href="lib/angular-material/angular-material.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300,700' rel='stylesheet' type='text/css'>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.js"></script>
    <script src="lib/hammerjs/hammer.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-animate/angular-animate.js"></script>
    <script src="lib/angular-sanitize/angular-sanitize.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="lib/ionic/js/ionic-angular.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="lib/angular-aria/angular-aria.js"></script>
    <script src="lib/angular-material/angular-material.js"></script>
    <script src="lib/angular-cookies/angular-cookies.js"></script>

      <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="cordova.js"></script>

    <!-- jQuary -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <script src="js/app.js"></script>

    <script src="js/root/controllers/RootController.js"></script>
    <script src="js/root/controllers/MenuController.js"></script>
    <script src="js/root/controllers/HeaderController.js"></script>

    <script src="js/intro/controllers/IntroController.js"></script>

    <script src="js/user/resources/UserResource.js"></script>
    <script src="js/user/services/userService.js"></script>
    <script src="js/user/services/userRouter.js"></script>
    <script src="js/user/controllers/LoginController.js"></script>
    <script src="js/user/controllers/PasswordController.js"></script>

  </head>
  <body ng-app="c2go" animation="slide-left-right-ios7">
    <ion-side-menus>

      <ion-side-menu-content drag-content="false">
        <ion-nav-view animation="slide-left-right"></ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="left">
        <ion-content ng-controller="MenuController as menu">
          <ion-list class="nav-list">
          <ion-item nav-clear menu-close ui-sref="user.profile" ui-sref-active="nav-active">
          <div class="top" style="height: 65px;" >
          <img class="circle" src="img/avatars/popeye.jpg" height="30" width="30"/>
          Popeye
          </div>
          </ion-item>
            <ion-item nav-clear menu-close ui-sref="intro({slide: 5})"  ui-sref-active="nav-active">
              Home
            </ion-item>
            <ion-item nav-clear menu-close ui-sref="payment.history" ui-sref-active="nav-active">
              Transactions
            </ion-item>
            <ion-item nav-clear menu-close ui-sref="payment.sendMoney" ui-sref-active="nav-active">
              Send Money
            </ion-item>
            <ion-item nav-clear menu-close ui-sref="payment.splitCommission" ui-sref-active="nav-active">
              Split Commission
            </ion-item>
            <ion-item nav-clear menu-close ui-sref="user.login" ui-sref-active="nav-active">
              Login
            </ion-item>
            <ion-item nav-clear menu-close ui-sref="user.signup" ui-sref-active="nav-active">
              Signup
            </ion-item>
              <ion-item nav-clear menu-close ng-click="menu.logout()" ui-sref-active="nav-active">
                  Logout
              </ion-item>
              <ion-item nav-clear menu-close ui-sref="user.changePassword" ui-sref-active="nav-active">
                  Change password
              </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </body>
</html>
